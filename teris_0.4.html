<html>
	<style>
	#board tr td {
		width: 20px;
		height: 20px;
		background-Color: #cccccc;
		border: 1px solid #6B78A9;
	}
	</style>
	<script language="javascript">
	/*
		这个版本实现旋转：当按下向上箭头时，T形状将顺时针旋转
		顺时针旋转：(x',y')=(y,-x)
	*/
			var row=20, col=10;  //全局变量，表board一共有20行，10列 
			var position_row=row/2,position_col=col/2; //把上一版中的x,y改名为 position_row, position_col，这对坐标表示形状的左上角那个方块在board中的位置
			var shape_t=[[0,-1],[0,0],[0,1],[-1,0]];
			function initBoard(row, col) {
				for(var i = 0; i < row; i++) {
					document.write('<tr>');
					for(var j = 0; j < col; j++) {
						document.write('<td></td>');
					}
					document.write('</tr>');
				}
			}
			
			function drawShape(row,col,shape) {
			//在board中的第row行第col列画一个shape，这个shape的左上角处于[row,col]处
				for(var i=0;i<4;i++){
					block_row=row+shape[i][0];
					block_col=col+shape[i][1];
					document.getElementById("board").rows[block_row].cells[block_col].style.backgroundColor = "green";
				}			
			}
			
			function rotate_clockwise(shape) {
			//将形状shape顺时针旋转
				for(var i=0;i<4;i++){
					old_x=shape[i][0]
					old_y=shape[i][1]
					new_x=old_y
					new_y=-old_x
					shape[i][0]=new_x
					shape[i][1]=new_y
				}
			}
			
			function keyHandler(e){
			switch(e.keyCode){
					case 37: //left
						if(position_col>0) {position_col-=1;}
						repaintBoard();
						drawShape(position_row,position_col,shape_t);
						break;
					case 38: //up
						repaintBoard();
						rotate_clockwise(shape_t);
						drawShape(position_row,position_col,shape_t);					
						break;
					case 39: //right
						if(position_col<9) {position_col+=1;}
						repaintBoard();
						drawShape(position_row,position_col,shape_t);
						break;
					case 40: //down
						if(position_row<19) {position_row+=1;}
						repaintBoard();
						drawShape(position_row,position_col,shape_t);					
						break;
				}
			}
			
			function repaintBoard(){
			for(var i=0;i<row;i++)
				{
					for(var j=0;j<col;j++)
						{
							document.getElementById("board").rows[i].cells[j].style.backgroundColor = "#cccccc";
						}
				}
			}
	</script>
	<body onkeydown="keyHandler(event)">
		<table id="board">
		<script>
		initBoard(row,col);
		</script>
		</table>
	</body>
</html>
